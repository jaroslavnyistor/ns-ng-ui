<div class="ns-container"
     fxLayout="row nowrap"
     fxLayoutAlign="center center">
   <mat-card fxFlex="45"
             fxFlex.lt-lg="55"
             fxFlex.lt-md="75"
             fxFlex.lt-sm="95">
      <mat-card-content fxLayout="row nowrap"
                        fxLayout.lt-md="column nowrap"
                        fxLayoutAlign="center center">
         <div *ngIf="hasLogo"
              fxFlex="50"
              fxLayout="row nowrap"
              fxLayoutAlign="center center">

            <img [src]="logo"
                 alt="Application logo">
         </div>

         <div [fxFlex]="flex"
              [fxFlex.lt-sm]="flexLtSm"
              fxLayout="column"
              fxLayoutAlign="center center">
            <h1>{{'NoPermissionTitle' | translate }}</h1>
            <p>{{'NoPermissionSubTitle' | translate }}</p>
         </div>
      </mat-card-content>
   </mat-card>
</div>
