<ns-loading *ngIf="model.isNavigating$ | async"></ns-loading>

<ns-page-toolbar-navigation [ngStyle]="model.pageVisibility$ | async">
   <div class="ns-page-container">
      <ns-page-toolbar [headerItems]="headerItems">
      </ns-page-toolbar>

      <div class="ns-page-content ns-page-background">
         <ng-content></ng-content>
      </div>
   </div>
</ns-page-toolbar-navigation>
