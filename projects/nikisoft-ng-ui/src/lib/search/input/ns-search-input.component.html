<mat-form-field>
   <input #input
          matInput
          [value]="searchValue"
          (keyup)="handleInputChange($event)"
          [matTooltip]="tooltip"
          [matTooltipDisabled]="isTooltipDisabled">
   <ns-icon-default [icon]="icon"
                    isClickable="true"
                    matSuffix
                    (click)="handleIconClick(input.value)"
                    [matTooltip]="tooltip"
                    [matTooltipDisabled]="isTooltipDisabled">
   </ns-icon-default>
</mat-form-field>
