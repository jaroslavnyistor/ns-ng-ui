<mat-form-field>
   <input type="number"
          [placeholder]="model.label"
          [formControl]="model.numberTextFormControl"
          [readonly]="model.isDisabled"
          [min]="model.minValue"
          [max]="model.maxValue"
          [step]="model.step"
          matInput>

   <ns-icon-small [disabled]="!model.canClearValue()"
                  matSuffix
                  [icon]="NsIcon.Navigation_Close"
                  [isClickable]="true"
                  [isFocusable]="false"
                  (mouseup)="$event.button === 0 && model.canClearValue() && model.clearValue()">
   </ns-icon-small>

   <mat-hint *ngIf="model.isHintVisible">{{model.hint}}</mat-hint>

   <mat-error>{{model.errorMessage$ | async}}</mat-error>
</mat-form-field>
