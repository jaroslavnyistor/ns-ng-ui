<mat-card [ngClass]="cardCss">
   <ng-container *ngIf="hasCardTitle">
      <mat-card-header>
         <mat-card-title>{{cardTitle}}</mat-card-title>
         <mat-card-subtitle *ngIf="hasCardSubtitle">{{cardSubtitle}}</mat-card-subtitle>
      </mat-card-header>

      <ns-divider></ns-divider>
   </ng-container>

   <mat-card-content>
      <ng-content></ng-content>
   </mat-card-content>
</mat-card>
