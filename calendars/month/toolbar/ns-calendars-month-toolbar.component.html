<div fxLayout="row nowrap"
     fxLayout.lt-sm="row wrap"
     fxLayoutAlign="start center"
     class="nav-bar">
   <ns-icon-default fxFlex="0 0 auto"
                    [icon]="NsIcon.Navigation_ArrowBackIos"
                    [isClickable]="true"
                    (click)="model.moveDateBack()"
                    [tooltip]="'CalendarMonth_MoveBackward' | translate">
   </ns-icon-default>

   <span fxFlex="1 1 auto"
         fxFlexAlign="center"
         class="current-date"
         (click)="model.moveToNow()"
         [matTooltip]="'CalendarMonth_MoveToNow' | translate">
      {{ model.headerDate }}
  </span>

   <ns-icon-default fxFlex="0 0 auto"
                    [icon]="NsIcon.Navigation_ArrowForwardIos"
                    [isClickable]="true"
                    (click)="model.moveDateForward()"
                    [tooltip]="'CalendarMonth_MoveForward' | translate">
   </ns-icon-default>

   <ns-icon-default fxFlex="0 0 auto"
                    [icon]="NsIcon.Navigation_Refresh"
                    [isClickable]="true"
                    (click)="model.reloadData()"
                    [tooltip]="'CalendarMonth_Refresh' | translate">
   </ns-icon-default>

   <ns-icon-default *ngIf="hasRightPanelTemplate"
                    fxFlex="0 0 auto"
                    [icon]="NsIcon.Image_Details"
                    [isClickable]="true"
                    [disabled]="!model.hasSelectedDayData"
                    (click)="model.hasSelectedDayData && model.openRightPanel()"
                    [tooltip]="'Details' | translate">
   </ns-icon-default>

   <div *ngIf="toolbarTemplate"
        fxFlex="0 0 auto">
      <ng-container *ngTemplateOutlet="toolbarTemplate">
      </ng-container>
   </div>
</div>
