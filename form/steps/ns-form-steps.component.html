<mat-horizontal-stepper [linear]="true"
                        labelPosition="bottom"
                        #stepper>
   <mat-step *ngFor="let step of steps">
      <ng-template matStepLabel>
         {{ step.nsFormStep }}
      </ng-template>

      <ng-template [ngTemplateOutlet]="step.ref">
      </ng-template>

      <ns-form-steps-buttons>
      </ns-form-steps-buttons>
   </mat-step>
</mat-horizontal-stepper>
